description: This is the vanilla version of Super Monkey Ball Deluxe, a combination of SMB1, SMB2, and some exclusive stages, released for PS2 and Xbox. A more polished and accessible unofficial Gamecube port also exists as a romhack called "SMB Deluxe in 2," which was ported by a team of creators led by BrandonSMB (this port is listed as the pack download). Deluxe's exclusive stages were originally intended for a cancelled SMB3, and their designs show a trend of very large-scale geometry and lots of massive mazes.
